# This workflow will upload the hash of every commit merged to the main branch to a public blockchain

name: Upload commit hashes to a public blockchain

on: [push]

# on:
#   push:
#    branches: ["main"]

jobs:
  blockchain-git-log:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      # - name: "Download previous transaction log"
      #   uses: actions/download-artifact@v4
      - run: npm run blockchain-git-log
      - name: Upload new transaction log
        uses: actions/upload-artifact@v4
        with:
          path: logs/blockchain-git-log.log.json
