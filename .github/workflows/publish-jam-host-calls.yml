name: Publish JAM Host Calls

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [
      'tools/builder/**',
      'packages/pvm/**',
      '.github/workflows/publish-jam-host-calls.yml'
    ]

jobs:
  publish-codec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    - name: Install dependencies
      run: npm ci
    - name: Build JAM host calls
      run: npm run build -w @typeberry/jam-host-calls
    - name: Publish package
      working-directory: ./dist/jam-host-calls
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public
