name: Publish - GH pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish-codec:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    - name: Generate documentation
      run: npm run docs
    - name: Run links-check and generate notes.
      run: npm run reader-notes
    - name: Copy configs & schemas (configs dir)
      run: cp -r ./packages/configs/* ./web/configs/
    - name: Copy configs & schemas (schemas dir)
      run: cp -r ./packages/configs/* ./web/schemas/
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "./web"
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
