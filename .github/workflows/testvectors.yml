name: Run JAM test vectors

on:
  pull_request:
    branches: ["main"]
    paths: ['.github/workflows/testvectors.yml', 'bin/test-runner/**', 'tools/testvectors/**']
  schedule:
    - cron: '0 0 * * *'

jobs:
  benchmarks:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Checkout JAM test vectors
        uses: actions/checkout@v4
        with:
          repository: AcalaNetwork/jamtestvectors
          path: "./jamtestvectors"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm start -w @typeberry/test-runner
      - name: Display results
        if: always()
        run: cat ./jamtestvectors/results.txt
      - name: Comment PR
        if: always() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ./jamtestvectors/results.txt
          comment_tag: jamtestvectors
      - name: Upload new transaction log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./jamtestvectors/results.json
            ./jamtestvectors/results.txt
          name: jamtestvectors-results
