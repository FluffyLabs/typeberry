name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Regenerate package-lock.json
      run: |
        cp package-lock.json package-lock.json.bak
        npm install --package-lock-only

    - name: Check for changes in package-lock.json
      run: |
        if ! diff -q package-lock.json package-lock.json.bak; then
          echo "package-lock.json is out of sync with package.json."
          echo "Please run 'npm install' and commit the updated package-lock.json."
          exit 1
        else
          echo "package-lock.json is up to date."
        fi
    - run: npm run build
    - run: npm run build-binary
