name: w3f test vectors

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  run:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Checkout JAM test vectors
        uses: actions/checkout@v4
        with:
          repository: FluffyLabs/jamtestvectors
          path: "./jamtestvectors"
          ref: b70b33659ef07be378b4a210aecf0158525fe1b1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm start -w @typeberry/test-runner w3f
      - name: Display results
        if: always()
        run: cat ./dist/jamtestvectors.txt
      - name: Upload new transaction log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./dist/jamtestvectors.txt
          name: jamtestvectors-results
