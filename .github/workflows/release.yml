name: Release

permissions:
  contents: write    # update release notes
  packages: write    # push to ghcr.io

on:
  release:
    types: [published]

jobs:
  publish-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from package.json
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/typeberry
        tags: |
          type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
          type=raw,value=latest,enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  publish-npm-lib:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build @typeberry/lib
      run: npm run build -w @typeberry/lib

    - name: Publish library to npm
      working-directory: ./dist/typeberry-lib
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public

  create-github-release-assets:
    runs-on: ubuntu-latest
    needs: [publish-docker, publish-npm-lib]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Compute release version (strip leading v)
      id: ver
      run: |
        RAW="${{ github.event.release.tag_name }}"
        echo "version=${RAW#v}" >> "$GITHUB_OUTPUT"

    - name: Update Release Notes
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## ğŸ³ Docker Images

          ```bash
          # GitHub Container Registry
          docker pull ghcr.io/${{ github.repository_owner }}/typeberry:${{ steps.ver.outputs.version }}
          ```

          ## ğŸ“¦ NPM Packages

          ```bash
          # Install the library
          npm install @typeberry/lib@${{ steps.ver.outputs.version }}
          ```

          ---
          ${{ github.event.release.body }}
        append_body: true
