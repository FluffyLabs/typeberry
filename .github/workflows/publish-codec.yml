name: Publish JAM Codec

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [
      'tools/builder/**',
      'packages/core/codec/**',
      '.github/workflows/publish-codec.yml'
    ]

jobs:
  publish-codec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    - name: Install dependencies
      run: npm ci
    - name: Build Codec
      run: npm run build -w @typeberry/codec
    - name: Publish package
      working-directory: ./dist/codec
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public
